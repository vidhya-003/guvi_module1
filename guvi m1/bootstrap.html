        <style>
            [class='col']{
                color: blueviolet;
                background-color: aquamarine;

            padding: 1rem;
                }
             [class='row']{
                background-color: aqua;
                border: 2px solid white;
                color: black;
                padding: 1rem;
             }   

        </style>
    </head>

        <h1>Bootstrap grid System</h1>
        <!---two cols-->
        <div class="container">
            <div class="row">
                <div class="col-md-6">
                    <div class="col-bg">column left</div>
                    <div class="col-md-6">column right</div>
                </div>
                </div>
            </div>
        <h2>auto layout columns</h2>
        <div class="container my-5">
            <div class="col">column 1</div>
            <div class="col">colum 2</div>
            <div class="col">column3</div>
            <div class="col-md-7">colum middle</div>
            </div>
        </div>    
        <h2>column wrapping Behaviour</h2>
        
            <div class="container my-5">
                <div class="row">
                    <div class="col-md-8">
                        <div class="col">colum1</div>
                        <div class="col-md-7">column2</div>
                    </div>

                    </div>
                </div>
            </div>
